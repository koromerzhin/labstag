version: "3.4"

networks:
  proxylampy:
    external: true
  serverlampy:
    external: true
  net:
    driver: overlay
    attachable: true

services:
  phpfpmexec:
    image: koromerzhin/phpfpm:8.0.9-symfony-xdebug
    command: sh -c "composer install"
    volumes:
      - ${PWD}/apps:/var/www/
      - ${PWD}/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf
    environment:
      MAILER_DSN: "smtp://mailhog:1025"
      DATABASE_BDD: labstag_bdd
      DATABASE_USER: labstag
      DATABASE_PASSWORD: password
      DATABASE_URL: "mysqli://labstag:password@mariadb:3306/labstag_bdd"
    networks:
      - serverlampy
    deploy:
      restart_policy:
        condition: none
      labels:
        - "traefik.enable=false"
  apache:
    image: httpd:2.4.51
    depends_on:
      - phpfpm
    volumes:
      - ${PWD}/apps:/var/www/
      - ${PWD}/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf
    networks:
      - net
      - proxylampy
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.labstag.rule=HostRegexp(`labstag.traefik.me`, `labstag.{ip:.*}.traefik.me`)"
        - "traefik.http.services.labstag.loadbalancer.server.port=80"
  phpfpm:
    image: koromerzhin/phpfpm:8.0.9-symfony-xdebug
    depends_on:
      - mariadb
      - mercure
      - mailhog
      - redis
    environment:
      COMPOSER_MEMORY_LIMIT: -1
      MAILER_DSN: "smtp://mailhog:1025"
      DATABASE_URL: "mysqli://labstag:password@mariadb:3306/labstag_bdd"
    volumes:
      - ${PWD}/apps:/var/www/
      - ${PWD}/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf
    networks:
      - serverlampy
      - net
    deploy:
      labels:
        - "traefik.enable=false"
