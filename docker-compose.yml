version: "3.4"

networks:
  proxynetwork:
    external: true
  net:
    driver: overlay
    attachable: true

volumes:
  mariadb_data:

services:
  redis:
    image: redis:6.0.9
    networks:
      - net
    deploy:
      labels:
        - "traefik.enable=false"
  mailhog:
    image: mailhog/mailhog:v1.0.1
    networks:
      - net
      - proxynetwork
    depends_on:
      - proxynetwork
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.mailhog-labstag.rule=Host(`mailhog.labstag.lxc`)"
        - "traefik.http.routers.mailhog-labstag.entrypoints=web"
        - "traefik.http.services.mailhog-labstag.loadbalancer.server.port=8025"
  mercure:
    image: dunglas/mercure:v0.11
    environment:
      JWT_KEY: "MyJwtSecret"
      ALLOW_ANONYMOUS: 1
      PUBLISH_ALLOWED_ORIGINS: "*"
      CORS_ALLOWED_ORIGINS: "*"
    networks:
      - net
      - proxynetwork
    depends_on:
      - proxynetwork
      - redis
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.mercure-labstag.rule=Host(`mercure.labstag.lxc`)"
        - "traefik.http.routers.mercure-labstag.entrypoints=web"
        - "traefik.http.services.mercure-labstag.loadbalancer.server.port=80"
  mariadb:
    image: mariadb:10.5.8
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: core
      MYSQL_USER: siteinternet
      MYSQL_PASSWORD: password
      TZ: Europe/Paris
    networks:
      - net
    volumes:
      - mariadb_data:/var/lib/mysql
      - ${PWD}/dump:/dump
    deploy:
      labels:
        - "traefik.enable=false"
  apache:
    image: httpd:2.4.46
    depends_on:
      - phpfpm
    volumes:
      - ${PWD}/apps:/var/www/
      - ${PWD}/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf
    networks:
      - net
      - proxynetwork
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.www-labstag.rule=Host(`labstag.lxc`, `www.labstag.lxc`, `labstag.letoullec.fr`)"
        - "traefik.http.middlewares.wwwredirectregex.redirectregex.regex=^http://labstag.lxc/(.*)"
        - "traefik.http.middlewares.wwwredirectregex.redirectregex.replacement=http://www.labstag.lxc/$${1}"
        - "traefik.http.routers.www-labstag.entrypoints=web"
        - "traefik.http.services.www-labstag.loadbalancer.server.port=80"
  phpmyadmin:
    image: phpmyadmin:5.0.2
    environment:
      PMA_HOST: mariadb
      MYSQL_ROOT_PASSWORD: example
    depends_on:
      - mariadb
    networks:
      - net
      - proxynetwork
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.phpmyadmin-labstag.rule=Host(`phpmyadmin.labstag.lxc`)"
        - "traefik.http.routers.phpmyadmin-labstag.entrypoints=web"
        - "traefik.http.services.phpmyadmin-labstag.loadbalancer.server.port=80"
  phpfpm:
    image: koromerzhin/phpfpm:7.4.12-symfony
    depends_on:
      - mariadb
      - mercure
      - mailhog
      - redis
    volumes:
      - ${PWD}/apps:/var/www/
      - ${PWD}/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf
    networks:
      - net
    deploy:
      labels:
        - "traefik.enable=false"
  phpfpm-xdebug:
    image: koromerzhin/phpfpm:7.4.12-symfony-xdebug
    depends_on:
      - mariadb
      - mercure
      - mailhog
      - redis
    volumes:
      - ${PWD}/apps:/var/www/
      - ${PWD}/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf
    networks:
      - net
    deploy:
      labels:
        - "traefik.enable=false"
