framework:
  workflows:
    email:
      type: "state_machine"
      audit_trail:
        enabled: true
      marking_store:
        type: "method"
        property: "state"
      supports:
        - Labstag\Entity\Email
      initial_marking: start
      places:
        - start
        - averifier
        - valide
      transitions:
        submit:
          from: start
          to: averifier
        valider:
          from: averifier
          to: valide
