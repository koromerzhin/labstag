name: Continuous Integration
on: [push]
jobs:
  tests:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Repository lampy
        uses: actions/checkout@v3
        with:
          submodules: recursive
          repository: koromerzhin/lampy
          path: lampy
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: |
            apps/bin
            apps/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/apps/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Cache npm packages
        id: npm-cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install npm dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: make node_modules
      - name: 'SET BDD'
        run: make bddset
      - name: 'Launch Lampy'
        run: make lampy
      - name: 'Image pull'
        run: make docker image-pull
      - name: 'Build containers'
        run: make docker deploy
      - name: 'sleep'
        run: make sleep 90
      - name: 'docker ls'
        run: make docker ls
      - name: linter readme.md
        run: make linter readme
      - name: linter SCSS
        run: make linter stylelint
      - name: linter PHP Code Sniffer
        run: make linter phpcs-onlyerror
      - name: linter PHP MD
        run: make linter phpmd
      # - name: linter PHPMND
      #   run: make linter phpmnd
      - name: Add assets
        run: make assets
      - name: Test lancement bootstrap
        run: make encore dev
      - name: Linter twig
        run: make linter twig
      - name: Linter yaml
        run: make linter yaml
      # - name: linter phpstan
      #   run: make linter phpstan
      - name: 'BDD MIGRATE'
        run: make bdd migrate
      - name: 'Run the fixtures'
        run: make bdd fixtures
      - name: Run Acceptance Tests
        run: make tests behat